name: CI/CD

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          submodules: true
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }} ğŸŸ¢
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install ğŸ”§
        run: yarn install --frozen-lockfile

      - name: Build ğŸ§±
        run: yarn build
        env:
          NODE_ENV: production

      - name: Lint ğŸ“
        run: yarn lint

      - name: Test ğŸ§ª
        run: yarn test

      - name: Security ğŸ”
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'

      - name: Report ğŸ“¨
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'trivy-results.sarif'
